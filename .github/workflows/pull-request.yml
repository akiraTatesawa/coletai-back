name: Pull Request

on: [pull_request]

jobs:
  pull-request:
    runs-on: ubuntu-latest
    environment: TEST
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm ci
      
      - name: Run all tests
        run: npm run test